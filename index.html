<!DOCTYPE html>
<html ng-app="leaderboard">
    <head>
        <title>AngularJS Leader Board</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Bootstrap -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/leaderboard.css" rel="stylesheet" />
    </head>
    <body>
    <div class="jumbotron">
        <h1 style = "text-align: center" >Horse Betting in the Bay!</h1>
        <img src="http://www.gowest.co.uk/wp-content/uploads/2012/10/horse-race-1.jpg">
        
    </div>
        <div class="container" ng-controller="HorseCtrl as main">
            <h3>Horses</h3>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Lane</th>
                        <th>Horse Name</th>
                        <th>Rating</th>
                        <th>Position</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="horse in main.horses" >
                        <td>{{horse.lane}}</td>
                        <td>{{horse.name}}</td>
                        <td>{{horse.rating}}</td>
                        <td>{{horse.position}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

        <div>
            <button ng-click="main.startRace(100)">Start Race</button>
        </div>
        </div>



        <div class="container" ng-controller="MainCtrl as main">
            <h3>Betters</h3>
            <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Lane</th>
                        <th>Contestant</th>
                        <th>Horse</th>
                        <th>Bid</th>
                        <th>Balance</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="contestant in main.contestants" ng-class="{winner: contestant.isWinner}">
                        <td>{{contestant.lane}}</td>
                        <td>{{contestant.name}}</td>
                        <td>{{contestant.horse}}</td>
                        <td>{{contestant.score}}</td>
                        <td>{{contestant.balance}}</td>
                        <td ng-show="contestant.isWinner">Winner!</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

        <script src="js/leader-board.js"></script>
    </body>
</html>
